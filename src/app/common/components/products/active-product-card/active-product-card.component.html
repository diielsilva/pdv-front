<p-panel styleClass="mb-2">
    <app-product-card-content [product]="product"></app-product-card-content>

    @if(shouldDisplayActionButtons) {
    <ng-template pTemplate="footer">
        <div class="text-right">
            <p-button icon="pi pi-pencil" (onClick)="notifyParentToDisplayUpdateModal.emit()" [rounded]="true"
                styleClass="mr-2 cursor-pointer"></p-button>
            <p-button icon="pi pi-trash" (onClick)="notifyParentToDeleteProduct.emit(product.id)" [rounded]="true"
                styleClass="mr-2 cursor-pointer"></p-button>
        </div>
    </ng-template>
    }

</p-panel>
