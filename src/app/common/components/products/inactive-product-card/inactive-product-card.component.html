<p-panel styleClass="mb-2">
    <app-product-card-content [product]="product"></app-product-card-content>

    <ng-template pTemplate="footer">
        <div class="text-right">
            <p-button (onClick)="notifyParentToReactivateProduct.emit(product.id)" icon="pi pi-refresh"
                [disabled]="loadingHelper.isUnderLoading()" [rounded]="true" styleClass="cursor-pointer"></p-button>
        </div>
    </ng-template>

</p-panel>
