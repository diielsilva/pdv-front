<div class="w-full text-center">

    <!--Decrement Button-->
    <p-button icon="pi pi-angle-left" (onClick)="decrementPage()" [disabled]="currentPage <= 1" styleClass="mr-2"
        [rounded]="true"></p-button>
    <!--End Decrement Button-->

    <!--Increment Button-->
    <p-button icon="pi pi-angle-right" (onClick)="incrementPage()" [disabled]="currentPage >= totalOfPages"
        styleClass="mr-2" [rounded]="true"></p-button>
    <!--End Increment Button-->

</div>
