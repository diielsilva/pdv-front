<p-panel header="Carrinho de Compras">
    <p-table [value]="items">
        <ng-template pTemplate="header">
            <tr>
                <th>COD.</th>
                <th>DESC.</th>
                <th>QTD.</th>
                <th>PREÃ‡O</th>
                <th>REM.</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{ item.productId }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.amount }}</td>
                <td>{{ item.price.toFixed(2) | currency }}</td>
                <td><p-button icon="pi pi-trash" (onClick)="notifyParentToDeleteFromCart.emit(item)" [rounded]="true"
                        styleClass="cursor-pointer"></p-button></td>
            </tr>
        </ng-template>
    </p-table>
    <div class="text-center mt-3">Total Sem Desconto: {{ total.toFixed(2) | currency }}</div>
</p-panel>
