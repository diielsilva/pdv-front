<p-panel header="Vendas Ativas">
    @for (sale of sales; track $index) {
    <app-sale [sale]="sale" (onHttpRequestEvent)="handleChangesInsideChildren($event)"></app-sale>
    } @empty {
    <div>Não há vendas ativas!</div>
    }
    <app-paginator [actualPage]="actualPage" [totalPages]="totalPages"
        (changePageEvent)="onPageChange($event)"></app-paginator>
</p-panel>
