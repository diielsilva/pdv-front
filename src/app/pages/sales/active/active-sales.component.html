<!--Sales Panel-->
<p-panel header="Vendas Ativas">
    @for (sale of sales; track $index) {
    <app-sale [sale]="sale" (shouldRefreshParentComponent)="shouldRefreshPage($event)"></app-sale>
    } @empty {
    <div>Não há vendas ativas!</div>
    }

    <!--Paginator-->
    <app-paginator [currentPage]="currentPage" [totalOfPages]="totalOfPages"
        (changePageEvent)="onPageChange($event)"></app-paginator>
    <!--End Paginator-->

</p-panel>
<!--End Sales Panel-->
