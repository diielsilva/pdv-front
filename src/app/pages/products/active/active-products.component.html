<p-panel header="Produtos Ativos" styleClass="mt-2">
    @for (product of products; track $index) {
    <app-product [product]="product" (isOperationSuccessful)="handleChildrenOperations($event)"></app-product>
    } @empty {
    <div class="text-center">Não há produtos cadastrados!</div>
    }
    <app-paginator [actualPage]="actualPage" [totalPages]="totalPages"
        (changePageEvent)="handlePageChange($event)"></app-paginator>
</p-panel>
