<!--Products Panel-->
<p-panel header="Produtos Inativos" styleClass="mt-2">
    @for (product of products; track $index) {
    <app-product [product]="product" (shouldRefreshParentComponent)="shouldRefreshPage($event)"></app-product>
    } @empty {
    <dir class="text-center">Não há produtos inativos!</dir>
    }

    <!--Paginator-->
    <app-paginator [currentPage]="currentPage" [totalOfPages]="totalOfPages"></app-paginator>
    <!--End Paginator-->

</p-panel>
<!--End Products Panel-->
